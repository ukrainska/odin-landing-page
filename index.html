<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mocha Muse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="header-part">
            <div class="header">
                <span>Header Logo</span>
                <ul>
                    <li>Abous Us</li>
                    <li>Menu</li>
                    <li>Contact Us</li>
                </ul>
            </div>

            <div class="coffee-info">
                <p>Discover coffee world</p>
                <p>At Mocha Muse we have a weekly free events to learn about coffee and its wonders. Join us now to get informed about next events around your area.</p>
                <button type="button" class="sign-up-button">Join now</button>
            </div>
        </div>

        <div class="coffee-variety">
            <h3>Last week coffee collection</h3>
            <div class="vietnamese"></div>
            <div class="turkish"></div>
            <div class="affogato"></div>
            <div class="cafeaulait"></div>
        </div>

        <div calss="quote"></div>

        <div class="sign-up">
            <div class="sign-up-info"></div>
            <button type="button" class="sign-up-button">Sign up</button>
        </div>
        

        <footer></footer>
    
    </div>
</body>

</html>
